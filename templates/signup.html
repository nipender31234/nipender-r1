{% extends 'index.html' %}
{% block content %}
	<form action="{% url 'signup' %}" method="POST">
		{% csrf_token %}
		<div class="container">
			<h1>Register</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<label for="name"><b>Name</b></label>
			<input type="text" name="fname" placeholder="first name" required autofocus> <input type="text" name="lname" placeholder="last name" required>
			<hr>
			<label for="dob"><b>Date of Birth</b></label>
			<input type="date" id="dob" name="dob" required>
			<hr>
			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Enter email" name="email" id="email" required>
			<hr>
			<label for="password"><b>Password</b></label>
			{{form.password}}
			<hr>
			<label for="cpassword"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="cpassword" id="cpassword" required>
			<hr>
			<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

			<button type="submit" class="register btn btn-success">Register</button>
		</div>

		<div class="container signin">
			<p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
		</div>
	</form>
{% endblock %}
